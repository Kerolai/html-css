<!DOCTYPE html><!--Indica que é um documento em HTML-->
<html lang="pt-br"><!--Cód em portugues-->
<head> <!--Cabeça-->
    <meta charset="UTF-8"> <!--Facilita para caracteres especiais-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!--Indica que irei trabalhar com 100% do tamanho da pag-->
    <title>Teste com imagens</title> <!--Titulo na parte superior-->
</head> <!--Fim da parte da cabeça-->
<body> <!--Corpo -->
    <h1>Testando carga e imagens</h1> <!--Titulo--> 
    <hr> <!--Linha horizontal-->
    <p>Abaixo você vai ver uma imagem que está na mesma pasta:</p> <!--Parágrafo-->
    <img src="Logo-html-200.png" alt="Logo HTML5"> <!--Imagem fora da pasta / para por a imagem clicar em ctrl e espaço que ele vai automatico-->
    <p>Podemos também carregar imagens que estão em sub-pastas:</p>
    <img src="imagens/Logo-css-200.png" alt="Logo-css"> <!--Imagem com caminho da pasta-->
    <p>Também podemos carregar imagens externas:</p>
    <img src="https://gitlab.schukai.com/uploads/-/system/group/avatar/139/javascript.png" alt="Logo JS"> <!--URL / imagem da internet =)-->
</body>
</html>
