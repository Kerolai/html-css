<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="/img/escola.png" type="image/x-icon"> <!--Icone superior-->
    <title>Imagens Dinâmicas - Mídias em HTML5</title>
</head>
<body>
    <h1>Imagens dinâmicas</h1>

    <p>Tente abrir esse site em vários dispositivos diferentes ou simplesmente aumente e diminua o tamanho do seu navegador.</p>

    <picture> <!-- O que estamos dizendo é que no meu html irá aparecer uma imagem-->
        <source media="(max-width: 750px)" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="Imagem flexivel"> <!--Aqui a imagem aparece no tamanho total e a medida que o espaço da tela vai sendo reduzido irá sendo reduzido o tamanho da imagem também--> 

    </picture>

    <h1>Reproduzindo áudio</h1>
    <p>Vamos aprender a reproduzir áudios em HTML5.</p>
    <!--autoplay eu posso colocar do lado do controls, mas tirei kk-->
    <audio src="midia/guanacast-33.mp3" controls  
    ></audio> <!--O parâmetro controls é para aparecer o tareco/ input sla para dar play e o autoplay é péssimo kkk pq tu entra no site e treco já começa falando do absoluto nada.-->

    <p> Outros modelos para reproduzir áudios</p>

    <audio preload="metadata" autoplay controls loop>
        <source src="midia/guanacast-33.mp3" type="audio/mpeg">
        <source src="midia/guanacast-33.ogg" type="audio/ogg">
        <source src="midia/guanacast-33.wav" type="audio/wav">
        <p>Infelizmente seu navegador não consegue reproduzir áudio. <a href="midia/guanacast-33.mp3">Clique aqui para baixar o arquivo MP3</a></p>
    </audio>
    <!--Aqui é o caso que se não abrir em formato mp3 temos versoes de ogg e wav, que deve serem evitados pois sao mais pesados.. mas sao uma alternativa.-->
    
</body>
</html>
